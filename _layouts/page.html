---
layout: default
---

<article class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      {{ content | markdownify}}
    </div>
  </div>

  {% for section in page.sections %}
    <div>
      <h4>{{section.title}}</h4>
      <div>
        {{section.description | markdownify}}
      </div>
    </div>
  {% endfor %}
</article>
